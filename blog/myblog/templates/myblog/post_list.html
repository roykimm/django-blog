<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Blog</title>
    </head>
    <body>
        <h1>Blog</h1>

        {% for p in post_list %}
            <hr />
            <a href={{p.get_absolute_url}}><h2>{{p.title}}</h2></a>
            <h4>{{p.created_at}}</h4>
            <p>{{p.content}}</p>
        {% endfor %}
    </body>
</html>
